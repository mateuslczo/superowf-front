<div class="row">


  <div class="col-md-3" id="divLeft"></div>

  <div class="col-md-6" id="divCenter">

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Status</th>
          <th scope="col">Criada em</th>
          <th scope="col">Alterada em</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let item of tasks ">
          <th scope="row">1</th>
          <td>{{item.Id}}</td>
          <td>{{item.Title}}</td>
          <td>{{item.Description}}</td>
          <td>{{item.Status}}</td>
          <td>{{item.CreateDate}}</td>
          <td>{{item.EditDate}}</td>
        </tr>

      </tbody>
    </table>
  </div>


  <div class="col-md-3" id="divRight"></div>

</div>
