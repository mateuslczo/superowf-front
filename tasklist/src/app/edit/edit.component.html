<div class="row">

  <div class="col-md-3" id="divLeft"></div>

  <div class="col-md-6" id="divCenter">

    <form method="post" [formGroup]="frmEdit" (ngSubmit)="Edit()">

      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Tarefa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" formControlName="title" placeholder="Titulo">
        </div>
      </div>
      <div class="form-group row">
        <label for="Description" class="col-sm-2 col-form-label">Descrição</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Description" name="Description" formControlName="description"
            placeholder="Descrição">
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="Status">Status</label>
        </div>

        <select class="custom-select" formControlName="status" id="status" name="status"
          style="flex:none; width: fit-content;">
          <!-- <option selected>{{statusSelect}}</option> -->
          <option selected *ngFor="let currentStatus of statusList" [(ngValue)]=currentStatus.Id>{{currentStatus.Status}}
          </option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" (click)="callTasks()" class="btn btn-warning">Listar</button>

      <span id="msg" *ngIf="this.sucesso !== undefined">{{this.sucesso.message}}</span>

    </form>

  </div>


  <div class="col-md-3" id="divRight"></div>

</div>
